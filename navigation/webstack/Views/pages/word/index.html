
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单词库</title>
  <script src="../../statics/js/word/e2c-dict.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      padding-top: 50px;
    }

    input,
    #tips {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 16px;
      -web-kit-appearance: none;
      -moz-appearance: none;
      border: 0;
      outline: 0;
      text-decoration: none;
      background-color: #333;
      color: #fff;
    }

    #tips {
      pointer-events: none;
      background: none;
    }

    #tips>span {
      position: relative;
      color: transparent;
    }

    #tips>span.b::before {
      content: '···';
      position: absolute;
      right: 100%;
      margin-right: -1px;
      color: #666;
    }

    #tips>span.a::after {
      content: '···';
      position: absolute;
      left: 100%;
      margin-left: -1px;
      color: #666;
    }

    table {
      width: 100%;
    }

    table tr:nth-child(2n-1) {
      background: rgba(0, 0, 0, .05);
    }

    table td {
      padding: 10px 16px;
    }

    table span {
      margin-right: 1px;
    }

    table span.light {
      padding: 0 2px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="输入字母或中文 空格分割" spellcheck="false">
  <div id="tips">
    <span></span>
  </div>
  <table id="dicts"></table>
  <script src="../../statics/js/word/app.js"></script>
</body>

</html>
